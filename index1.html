<!DOCTYPE html>
<html lang="en">
<head>

            <div class="right">

               <input type="password" name="Password" placeholder="Password">
            </div>
        </div>
        <div class="address">
            
              <label>Address</label>
              <input type="text" placeholder="1234 Main St">
             
        </div>
        <div class="address1">
            
                <label>Address1</label>
                <input type="text" placeholder="Apartment,studio,or floor">
               
          </div>
        <div class="city">
          
            <div class="infor">

                <input type="text">
            </div>
            <div class="infor">

                            <option value="saab">Saab</option>
                            <option value="fiat">Fiat</option>
                            <option value="audi">Audi</option>

            </div>
            <div class="infor">

                <input type="text" >

          </div>
        <div class="button">
            
            <input type ="button">
            <label>Check me out</label>
        </div>
        <div class="submit">
            <input id="button1" type="submit" value="Sign in">

    </form>
